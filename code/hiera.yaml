  :extension: eyaml
  :pkcs7_private_key: /etc/puppetlabs/keys/private_key.pkcs7.pem
  :pkcs7_public_key: /etc/puppetlabs/keys/public_key.pkcs7.pem
:yaml:
  :datadir:
:json:
  :datadir: